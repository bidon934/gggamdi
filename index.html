<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cinta Interaktif</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: sans-serif;
    }
    body {
      margin: 0;
      background: pink;
    }
    .container {
      width: 100vw;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input, button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 15px;
      border-radius: 10px;
      border: none;
    }

    .question, .final {
      display: none;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    .final {
      background: white;
      border-radius: 20px;
      max-width: 500px;
      margin-top: 20px;
      overflow: hidden;
    }

    .final img {
      width: 100%;
      display: block;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
    }

    .deskripsi {
      max-height: 70vh;
      overflow-y: auto;
      padding: 15px;
      text-align: left;
      font-size: 15px;
    }

    #outputText span {
      display: inline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="start">
      <h2>Siapa nama kamu?</h2>
      <input type="text" id="nama" placeholder="Masukkan namamu...">
      <button onclick="lanjut()">Selanjutnya</button>
    </div>

    <div class="question">
      <h2 id="pertanyaan"></h2>
      <button id="yes" onclick="jawabYa()">Ya</button>
      <button id="no" onclick="pindahTombol(event)">Tidak</button>
    </div>

    <div class="final" id="finalPage">
      <video autoplay muted loop playsinline style="width: 100%; border-top-left-radius: 20px; border-top-right-radius: 20px;">
  <source src="video.mp4" type="video/mp4">
  Maaf, browser kamu tidak mendukung video.
</video>
      <div class="deskripsi" id="outputText"></div>
    </div>
  </div>

  <audio id="musik" src="musik.mp3" loop></audio>

  <script>
    const namaInput = document.getElementById('nama');
    const pertanyaan = document.getElementById('pertanyaan');
    const start = document.querySelector('.start');
    const question = document.querySelector('.question');
    const final = document.getElementById('finalPage');
    const musik = document.getElementById('musik');
    const outputText = document.getElementById('outputText');
    let noCounter = 0;

    const teksDeskripsi = `Ciee yang lagi liatin video aku, jangan kaget ya kalau jantung kamu deg-degan—soalnya ini bukan sekadar video, tapi kiriman dari cowo paling gemesin yang tiap hari mikirin kamu terusss.
Haii kamu, sayangku, cintaku, bebebku, dedek manisku yang bikin aku senyum-senyum tiap pagi, siang, sore, sampe sebelum tidur. Kamu tuh yaaa... kayak WiFi 5G, selalu nyambung ke hati aku tanpa loading!
Setiap kali kamu muncul di chat, tuh yaaa... rasanya kayak dunia mendadak cerah, hujan reda, dan pelangi muncul cuma buat kita berdua. Aku tuh udah overdosis kamu—udah kecanduan senyummu, suaramu, dan semua hal tentang kamu yang bikin aku melting tiap detik.
Mau bilang nih, dari sekian banyak video yang aku rekam, yang ini spesial banget, soalnya pas ngerekamnya aku lagi mikirin kamu banget—sampai-sampai senyumnya gak bisa ditahan, walau udah take 29 kali (demi dapet yang paling gemes buat kamu, loh~)
Kamu tuh kayak es teh manis pas panas, kayak kuah mie instan pas hujan—nagih dan bikin rindu! Jangan kaget kalo suatu hari nanti aku nyusul kamu cuma buat peluk, cubit pipi kamu, terus bisikin: "Kamu milik aku, titik."
Jadiii yaaa... ini videoku, tapi hatinya udah full booked buat kamu. Jangan ada yang nyoba booking ya, udah sold out sejak kamu nyentuh hatiku pertama kali uhuk!
Udah ah, nanti kamu baper, terus kangen berat sama aku. Tapi gak papa sih... soalnya aku juga kangen kamu banget!
Peluk dari jauh, cium dari layar, dan sayang yang gak ada kadaluarsanya.
P.S. Jangan cuma liatin videonya doang, bales dong pake video juga, biar aku bisa senyum sampe pipi keram!
—dari si paling rindu kamu tiap detik, tiap jam, tiap megapixel~
Muachh muachh~!!
(teteup ganteng walau kangen berat)`;

    function lanjut() {
      const nama = namaInput.value.trim();
      if (!nama) return alert("Isi namanya dulu dong!");
      pertanyaan.innerText = `Mau kah kamu jadi pacarku, ${nama}?`;
      start.style.display = 'none';
      question.style.display = 'flex';
    }

    function pindahTombol(e) {
      noCounter++;
      if (noCounter <= 2) {
        e.target.style.position = 'absolute';
        e.target.style.top = Math.random() * 70 + '%';
        e.target.style.left = Math.random() * 70 + '%';
      }
    }

    function jawabYa() {
      question.style.display = 'none';
      final.style.display = 'block';
      musik.play();
      ketikPerHuruf(teksDeskripsi, 0);
    }

    function ketikPerHuruf(teks, i) {
      if (i < teks.length) {
        const span = document.createElement('span');
        span.textContent = teks[i];
        outputText.appendChild(span);
        setTimeout(() => ketikPerHuruf(teks, i + 1), 15);
      }
    }
  </script>
</body>
</html>
